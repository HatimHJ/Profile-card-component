<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Profile card componentâœ¨</title>
	</head>
	<body>
		<main>
			<div class="card grid">
				<div class="image">
					<img src="./images/bg-pattern-card.svg" alt="" />
				</div>
				<div class="info">
					<div class="info__content">
						<img src="./images/image-victor.jpg" alt="victor avatar" />
						<div class="name">
							<span class="block-span"
								>Victor Crest <span class="age">&nbsp; 26</span>
							</span>
							<span class="block-span">London</span>
						</div>
						<div class="numbers">
							<div class="followers">
								<span class="block-span"> 80K </span>
								<span class="block-span">followers</span>
							</div>
							<!-- ======= -->
							<div class="likes">
								<span class="block-span">803K </span>
								<span class="block-span">likes</span>
							</div>
							<!-- ======= -->
							<div class="photos">
								<span class="block-span">1.4K </span>
								<span class="block-span">photos</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
